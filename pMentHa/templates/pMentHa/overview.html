{% extends "pMentHa/layout.html" %}
{% load static %}
{% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'pMentHa/overview.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <div class="topmenu">
        <a href="{% url 'index' %}">Home</a>
        <a class="active" href="{% url 'overview' %}">ProtocoloMentHa</a>
        <a href="multimedia.html">MentHaCare</a>
        <a href="info.html">MentHaCOG</a>
        <a href="info.html">About Us</a>
    </div>
{% endblock %}
{% block body %}
        <img class="img" src="{% static "pMentHa/images/mentha.png" %}" />
        <div class="mainmenu">
            <a class= "unactive" href="{% url 'index' %}">Home</a>
            <a class="active" href="{% url 'overview' %}">ProtocoloMentHa</a>
        </div>
        <div class="container">
         <form action="">
            <div class="leftpane">

                     <div class="square">
                         <p>Inserir Fotografia</p>
                     </div>
                     <label class="left" for="fname">Primeiro Nome:</label>
                     <input type="text" id="fname" name="firstname">

                     <label class="left" for="lname">Apelido:</label>
                     <input type="text" id="lname" name="lastname">

                     <label class="left" for="genero">Género</label>
                     <select id="genero" name="genero">
                         <option value="masculino">Masculino</option>
                         <option value="feminino">Feminino</option>
                         <option value="outro">Outro</option>
                     </select>

                     <label class="left" for="genero">Nacionalidade</label>
                     <select id="genero" name="genero">
                         <option value="masculino">Masculino</option>
                         <option value="feminino">Feminino</option>
                         <option value="outro">Outro</option>
                     </select>
            </div>
            <div class="middlepane">
                <div class="middle">
                    <label class="left" for="date">Data de Nascimento:</label>
                    <input type="date" id="date" name="date">

                    <label class="left" for="disease">Doença degenerativa identificada?</label>
                    <input type="text" id="disease" name="disease">

                    <label class="left" for="disease2">Se sim, qual ou quais?</label>
                    <input type="text" id="disexase2" name="disease2">

                    <label class="left" for="number">Contacto</label>
                    <input type="number" id="number" name="number" min="9" max="9">
                </div>
            </div>
            <div class="rightpane">
                <h1>Test Page</h1>
            </div>
         </form>
            </div>
        <br>
        <img class="promotores" src="{% static "pMentHa/images/promotores.png"%}"/>

{% endblock %}
